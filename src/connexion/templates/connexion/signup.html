{% extends 'base.html' %}
{% block content %}
<div class="container">
    <h2>Inscrivez-vous</h2>
    <div  class="row">
        <div class="col">
            <p>{{ message }}</p>
            <form method="POST">
            {{ form.as_p }}
            {% csrf_token %}
            <div class="container">
                <div  class="row">
                    <div class="col-1">
                        <a class="btn btn-primary" href="{% url 'login' %}">Retour</a>
                    </div>
                    <div class="col-3">
                        <button type="submit" >S'inscrire</button>
                    </div>
                </div>
            </div>
        </form>
        </div>
    </div>
</div>
{% endblock content %}
