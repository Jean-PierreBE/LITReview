{% extends 'base.html' %}
{% block content %}

    <form method="POST">
        {{ form.as_p }}
        {% csrf_token %}
        <button type="submit" >Se connecter</button>
    </form>
    <p>Inscrivez-vous maintenant !</p>
    <form action="{% url 'signup' %}">
        <input type="submit" value="S'inscrire" />
    </form>
{% endblock content %}
