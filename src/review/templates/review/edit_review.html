{% extends 'base.html' %}
{% block content %}
<div class="container">
    <h2>{{ title }}</h2>
    {% include 'messages.html' %}
    <div class="row">
        <div class="col-4">
            <div>{{ ticket.title }}</div>
            {% if post.image_url %}
            <div style="width: 150px">
                <img src="{{ post.image_url|default_if_none:'#' }}" style="width: 100%">
            </div>
        {% endif %}
            <form method="POST">
                {% csrf_token %}
                {{form.as_p}}
                <input type="submit" value={{ action }}>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
