<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
.checked {
  color: orange;
}
</style>
{% for i in loop_times %}
   {% if post.rating == 0 %}
      <span class="fa fa-star"></span>
   {% elif post.rating <= i %}
      <span class="fa fa-star"></span>
   {% else %}
      <span class="fa fa-star checked"></span>
   {% endif %}
{% endfor %}
